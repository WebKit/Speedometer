<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>In-Browser Tests for Speedometer</title>
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
        <style>
            body {
                margin: 8px;
            }
        </style>

        <script src="../node_modules/mocha/mocha.js"></script>
        <script src="../node_modules/expect.js/index.js"></script>
        <script src="../node_modules/sinon/pkg/sinon.js"></script>
        <script type="module">
            mocha.setup({
                ui: "bdd",
                rootHooks: {
                    afterEach() {
                        sinon.restore();
                    },
                },
            });
        </script>
    </head>

    <body>
        <div id="mocha"></div>
        <script src="../resources/benchmark-runner.mjs" type="module"></script>
        <script src="benchmark-runner-tests.mjs" type="module"></script>
        <script type="module">
            function startTest() {
                const runner = mocha.run();
                window.mochaResults = runner;

                function createReport(node) {
                    const tree = {
                        tests: [],
                        suites: [],
                        id: node.id,
                        title: node.title,
                        root: node.root,
                    };

                    for (const test of node.tests) {
                        tree.tests.push({
                            id: test.id,
                            title: test.title,
                            state: test.state,
                            error: {
                                name: test?.err?.name,
                                message: test?.err?.message,
                            },
                        });
                    }

                    for (const suite of node.suites) {
                        tree.suites.push(createReport(suite));
                    }

                    return tree;
                }

                runner.on("end", function () {
                    window.suite = createReport(runner.suite);
                    window.dispatchEvent(new Event("test-complete"));
                });
            }

            let runnerReady = false;
            let domReady = false;
            function checkIn(type) {
                if (type === "runner")
                    runnerReady = true;
                else
                    domReady = true;

                if (runnerReady && domReady)
                    startTest();
            }

            window.addEventListener("start-test", () => checkIn("runner"));
            document.addEventListener('readystatechange', () => checkIn("dom"));
        </script>
    </body>
</html>
