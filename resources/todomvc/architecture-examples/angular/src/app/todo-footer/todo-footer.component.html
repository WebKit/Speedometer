<footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{activeTodos.length}}</strong> {{activeTodos.length == 1 ? 'item' : 'items'}} left</span>
    <button *ngIf="completedTodos.length" type="button" class="clear-completed" (click)="clearCompleted()">Clear Completed</button>
</footer>
