<li [class.completed]="todo.completed" [class.editing]="isEditing">
    <div class="view">
        <input class="toggle" type="checkbox" (click)="toggleTodo(todo)" [checked]="todo.completed">
        <label (dblclick)="startEdit()">{{todo.title}}</label>
        <button class="destroy" (click)="removeTodo(todo)"></button>
    </div>
    <div *ngIf="isEditing" class="input-container">
        <input #todoInputRef class="edit" id="edit-todo-input" (blur)="handleBlur($event)" (keyup.enter)="updateTodo(todo, todoInputRef.value); todoInputRef.value = ''" value="{{todo.title}}" />
        <label class="visually-hidden" htmlFor="edit-todo-input">
            Edit Todo Input
        </label>
    </div>
</li>
